<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body class="bg-light">

    <div id="app" class="container py-5">

        <h1 class="text-center mb-4">Cadastro de Pessoas</h1>

        <!-- FORMULÁRIO -->
        <div class="card mb-4">
            <div class="card-body">

                <h5 class="card-title">Nova Pessoa</h5>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" v-model="form.nome">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" v-model="form.cpf">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Data Nascimento</label>
                        <input type="date" class="form-control" v-model="form.dataNascimento">
                    </div>
                </div>

                <!-- Telefones -->
                <h5 class="mt-3">Telefones</h5>

                <div class="row align-items-end mb-3">
                    <div class="col-md-3">
                        <label>Tipo</label>
                        <select class="form-select" v-model="novoTelefone.tipo">
                            <option :value="0">Celular</option>
                            <option :value="1">Residencial</option>
                            <option :value="2">Comercial</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label>Número</label>
                        <input class="form-control" v-model="novoTelefone.numero">
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-success w-100" @click="addTelefone">
                            Adicionar
                        </button>
                    </div>
                </div>

                <!-- Tabela Telefones -->
                <table class="table table-bordered" v-if="form.telefones.length > 0">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Número</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(t, index) in form.telefones" :key="index">
                            <td>{{ tipoTelefoneTexto(t.tipo) }}</td>
                            <td>{{ t.numero }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" @click="removerTelefone(index)">
                                    Remover
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-primary mt-3" @click="salvar">
                    Salvar Pessoa
                </button>
            </div>
        </div>

        <!-- LISTA -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Pessoas</h5>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="p in pessoas" :key="p.id">
                            <td>{{ p.id }}</td>
                            <td>{{ p.nome }}</td>
                            <td>{{ p.cpf }}</td>
                            <td>{{ p.ativo ? "Sim" : "Não" }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" @click="remover(p.id)">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    api: "https://localhost:8081/api/pessoas",

                    pessoas: [],

                    form: {
                        nome: "",
                        cpf: "",
                        dataNascimento: "",
                        telefones: []
                    },

                    novoTelefone: {
                        tipo: 0,
                        numero: ""
                    }
                };
            },

            methods: {
                tipoTelefoneTexto(t) {
                    return ["Celular", "Residencial", "Comercial"][t];
                },

                async carregar() {
                    const resp = await fetch(this.api);
                    this.pessoas = await resp.json();
                },

                addTelefone() {
                    if (!this.novoTelefone.numero) return alert("Número obrigatório");

                    this.form.telefones.push({ ...this.novoTelefone });
                    this.novoTelefone.numero = "";
                },

                removerTelefone(i) {
                    this.form.telefones.splice(i, 1);
                },

                async salvar() {

                    const resp = await fetch(this.api, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.form)
                    });

                    if (!resp.ok) {
                        const erro = await resp.text();
                        alert("Erro ao salvar pessoa:\n" + erro);
                        return;
                    }

                    this.form = { nome: "", cpf: "", dataNascimento: "", telefones: [] };
                    this.carregar();
                },

                async remover(id) {
                    if (!confirm("Excluir pessoa?")) return;

                    await fetch(`${this.api}/${id}`, {
                        method: "DELETE"
                    });

                    this.carregar();
                }
            },

            mounted() {
                this.carregar();
            }
        }).mount("#app");
    </script>

</body>
</html>
